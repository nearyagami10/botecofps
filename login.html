<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | ARC RAIDERS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #1f2933, #0b0f14 60%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e5e7eb;
    }

    .login-box {
      width: 360px;
      padding: 32px;
      background: rgba(10, 15, 20, 0.85);
      border: 1px solid #2f3b46;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(6px);
    }

    .login-box h1 {
      text-align: center;
      margin-bottom: 8px;
      letter-spacing: 2px;
      font-size: 22px;
    }

    .subtitle {
      text-align: center;
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 28px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      color: #cbd5e1;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 18px;
      background: #0b1220;
      border: 1px solid #334155;
      border-radius: 6px;
      color: #e5e7eb;
      outline: none;
    }

    input:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.4);
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #22d3ee, #3b82f6);
      border: none;
      border-radius: 8px;
      color: #020617;
      font-weight: bold;
      cursor: pointer;
      letter-spacing: 1px;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(59, 130, 246, 0.35);
    }

    .error {
      margin-top: 14px;
      text-align: center;
      font-size: 13px;
      color: #f87171;
      display: none;
    }

    .footer {
      margin-top: 22px;
      text-align: center;
      font-size: 11px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>ARC RAIDERS</h1>
    <div class="subtitle">ACESSO RESTRITO</div>

    <form id="loginForm">
      <label for="user">Usu치rio</label>
      <input type="text" id="user" placeholder="Digite seu usu치rio" required />

      <label for="pass">Senha</label>
      <input type="password" id="pass" placeholder="Digite sua senha" required />

      <button type="submit">ENTRAR</button>
    </form>

    <div class="error" id="errorMsg">Usu치rio ou senha inv치lidos</div>

    <div class="footer">ARC RAIDERS // LOGIN SYSTEM</div>
  </div>

  <script>
    const users = {
      alan: "admin",
      hugo: "admin",
      wash: "admin"
    };

    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("user").value.toLowerCase().trim();
      const password = document.getElementById("pass").value.trim();

      if (users[username] && users[username] === password) {
        window.location.href = "index.html";
      } else {
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
