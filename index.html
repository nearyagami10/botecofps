<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>ARC Stock Control</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b0f14;
  --panel:#121826;
  --accent:#00ffcc;
  --danger:#ff3b3b;
  --text:#e5e7eb;
  --muted:#9ca3af;
}
*{box-sizing:border-box;font-family:Segoe UI,Tahoma,sans-serif}
body{
  margin:0;
  background:radial-gradient(circle at top,#101826,var(--bg));
  color:var(--text);
}
header{
  padding:20px;
  border-bottom:1px solid #1f2937;
  display:flex;
  justify-content:space-between;
}
header h1{color:var(--accent);margin:0}
main{max-width:1200px;margin:auto;padding:20px}

.tabs{display:flex;gap:10px;margin-bottom:20px}
.tabs button{
  background:#0b1220;
  border:1px solid #1f2937;
  color:var(--text);
  padding:10px 16px;
  border-radius:8px;
  cursor:pointer;
}
.tabs button.active{
  background:linear-gradient(135deg,var(--accent),#00bfa5);
  color:#000;
  font-weight:bold;
}

.tab{display:none}
.tab.active{display:block}

.form{
  background:var(--panel);
  padding:15px;
  border-radius:10px;
  display:grid;
  grid-template-columns:1fr 120px 1fr 120px;
  gap:10px;
  margin-bottom:20px;
}

input,button{
  background:#0b1220;
  border:1px solid #1f2937;
  color:var(--text);
  padding:10px;
  border-radius:6px;
}
button{
  background:linear-gradient(135deg,var(--accent),#00bfa5);
  color:#000;
  font-weight:bold;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
  gap:16px;
}
.card{
  background:#121826;
  border-radius:12px;
  border:1px solid #1f2937;
  overflow:hidden;
}
.card img{width:100%;height:160px;object-fit:cover}
.card .content{padding:12px}
.low{color:var(--danger);font-weight:bold}
.actions{display:flex;gap:6px;margin-top:8px}
.actions button{
  flex:1;
  background:#0b1220;
  color:var(--text);
}

table{width:100%;border-collapse:collapse}
th,td{padding:8px;border-bottom:1px solid #1f2937}

canvas{max-width:400px}
.percent{
  text-align:center;
  margin-top:10px;
  color:var(--muted);
}
</style>
</head>

<body>

<header>
  <h1>ARC STOCK CONTROL</h1>
  <span style="color:var(--muted)">Estoque compartilhado</span>
</header>

<main>

<div class="tabs">
  <button class="active" onclick="openTab('estoque',this)">Estoque</button>
  <button onclick="openTab('dashboard',this)">Dashboard</button>
  <button onclick="openTab('relatorio',this)">Relat√≥rio</button>
</div>

<!-- ESTOQUE -->
<section id="estoque" class="tab active">
  <div class="form">
    <input id="nome" placeholder="Produto">
    <input id="qtd" type="number" placeholder="Quantidade">
    <input id="img" placeholder="URL da imagem">
    <button onclick="addItem()">Adicionar</button>
  </div>
  <div class="grid" id="grid"></div>
</section>

<!-- DASHBOARD -->
<section id="dashboard" class="tab">
  <h2 style="color:var(--accent)">Dashboard</h2>
  <canvas id="chart" width="400" height="300"></canvas>
  <div class="percent" id="percent"></div>
</section>

<!-- RELAT√ìRIO -->
<section id="relatorio" class="tab">
  <h2 style="color:var(--accent)">Relat√≥rio Detalhado</h2>
  <table>
    <thead>
      <tr>
        <th>Data / Hora</th>
        <th>Produto</th>
        <th>Tipo</th>
        <th>Qtd</th>
        <th>Usu√°rio</th>
      </tr>
    </thead>
    <tbody id="report"></tbody>
  </table>
</section>

</main>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<script>
/* üî• CONFIG FIREBASE */
firebase.initializeApp({
  apiKey: "AIzaSyAv6DVS0efLa_Pducb0BP8o-bVY4v5Wcns",
  authDomain: "estoque-visual-f3653.firebaseapp.com",
  projectId: "estoque-visual-f3653"
});
const db = firebase.firestore();

let entradas = 0;
let saidas = 0;

/* ===== ABAS ===== */
function openTab(id,btn){
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.querySelectorAll('.tabs button').forEach(b=>b.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  btn.classList.add('active');
  if(id==="dashboard") drawChart();
}

/* ===== ESTOQUE ===== */
function addItem(){
  if(!nome.value || !qtd.value) return alert("Preencha tudo");
  db.collection("estoque").add({
    nome:nome.value,
    qtd:parseInt(qtd.value),
    img:img.value || "https://via.placeholder.com/400x300"
  });
  log(nome.value,"entrada",parseInt(qtd.value));
  nome.value=""; qtd.value=""; img.value="";
}

function alterar(id,nomeProd,qtdAtual,val){
  const nova=qtdAtual+val;
  if(nova<0) return;
  db.collection("estoque").doc(id).update({qtd:nova});
  log(nomeProd,val>0?"entrada":"saida",Math.abs(val));
}

function deletar(id,nomeProd){
  if(confirm("Deletar item?")){
    db.collection("estoque").doc(id).delete();
    log(nomeProd,"deletado",0);
  }
}

/* ===== HIST√ìRICO ===== */
function log(prod,tipo,qtd){
  db.collection("historico").add({
    produto:prod,
    tipo:tipo,
    quantidade:qtd,
    usuario:"Admin",
    criadoEm:firebase.firestore.FieldValue.serverTimestamp()
  });
}

/* ===== RENDER ESTOQUE ===== */
db.collection("estoque").onSnapshot(snap=>{
  grid.innerHTML="";
  snap.forEach(doc=>{
    const d=doc.data();
    grid.innerHTML+=`
    <div class="card">
      <img src="${d.img}">
      <div class="content">
        <h3>${d.nome}</h3>
        <div class="${d.qtd<=3?'low':''}">Qtd: ${d.qtd}</div>
        <div class="actions">
          <button onclick="alterar('${doc.id}','${d.nome}',${d.qtd},1)">+</button>
          <button onclick="alterar('${doc.id}','${d.nome}',${d.qtd},-1)">-</button>
          <button onclick="deletar('${doc.id}','${d.nome}')">Del</button>
        </div>
      </div>
    </div>`;
  });
});

/* ===== RELAT√ìRIO ===== */
db.collection("historico").orderBy("criadoEm","desc").onSnapshot(snap=>{
  report.innerHTML="";
  entradas=0; saidas=0;

  snap.forEach(doc=>{
    const h=doc.data();
    if(h.tipo==="entrada") entradas+=h.quantidade;
    if(h.tipo==="saida") saidas+=h.quantidade;

    const d=h.criadoEm?.toDate();
    const data=d?d.toLocaleString("pt-BR"):"";

    report.innerHTML+=`
    <tr>
      <td>${data}</td>
      <td>${h.produto}</td>
      <td>${h.tipo.toUpperCase()}</td>
      <td>${h.quantidade}</td>
      <td>${h.usuario}</td>
    </tr>`;
  });
  drawChart();
});

/* ===== DASHBOARD COM % ===== */
function drawChart(){
  const c=document.getElementById("chart");
  const ctx=c.getContext("2d");
  ctx.clearRect(0,0,c.width,c.height);

  const total=entradas+saidas||1;
  let start=0;

  const dados=[
    {v:entradas,color:"#00ffcc",label:"Entradas"},
    {v:saidas,color:"#ff3b3b",label:"Sa√≠das"}
  ];

  dados.forEach(d=>{
    const ang=(d.v/total)*Math.PI*2;
    ctx.beginPath();
    ctx.moveTo(200,150);
    ctx.arc(200,150,100,start,start+ang);
    ctx.fillStyle=d.color;
    ctx.fill();
    start+=ang;
  });

  document.getElementById("percent").innerHTML=
    `Entradas: ${(entradas/total*100).toFixed(1)}% | Sa√≠das: ${(saidas/total*100).toFixed(1)}%`;
}
</script>

</body>
</html>
